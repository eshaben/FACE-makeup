<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>FACE Makeup</title>
    <script src="https://use.fontawesome.com/96b9604e8e.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img src="../assets/eyelogo.png" width="50" height="50" class="d-inline-block align-middle" alt="">
          FACE Makeup
        </a>
        <ul class="nav justify-content-end">
          <li class="nav-item align-middle center">
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fa fa-2x fa-shopping-cart" aria-hidden="true"></i></a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="margin-top">
      <div class="container row">
        <div class="col margin-top">
          <div class="card" style="width: 12rem;">
            <figure class="tint brand">
              <img class="card-img" src="../assets/brand.png" alt="Card image">
            </figure>
          </div>
        </div>
        <div class="col margin-top">
          <div class="card" style="width: 12rem;">
            <figure class="tint face">
              <img class="card-img" src="../assets/bronzer.png"  alt="Card image">
            </figure>
          </div>
        </div>
        <div class="col margin-top">
          <div class="card" style="width: 12rem;">
            <figure class="tint eyes">
              <img class="card-img" src="../assets/eyelinernmascara.png"  alt="Card image">
            </figure>
          </div>
        </div>
        <div class="col margin-top">
          <div class="card" style="width: 12rem;">
            <figure class="tint lips">
              <img class="card-img" src="../assets/lipstick.png"  alt="Card image">
            </figure>
          </div>
        </div>
        <div class="col margin-top">
          <div class="card" style="width: 12rem;">
            <figure class="tint nails">
              <img class="card-img" src="../assets/nailpolish.png"  alt="Card image">
            </figure>
          </div>
        </div>
      </div>

      <section class="products">

      </section>
    </main>
    <footer class="margin-top">
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
