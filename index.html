<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>FACE Makeup</title>
    <script src="https://use.fontawesome.com/96b9604e8e.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img src="/eyelogo.png" width="50" height="50" class="d-inline-block align-middle" alt="">
          FACE Makeup
        </a>
        <ul class="nav justify-content-end">
          <li class="nav-item align-middle center">
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fa fa-2x fa-shopping-cart" aria-hidden="true"></i></a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="container margin-top">
      <div class="row">
        <div class="col">
          <div class="card" style="width: 20rem;">
            <figure class="tint">
              <img class="card-img" src="./brand.png"  alt="Card image">
            </figure>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 20rem;">
            <figure class="tint">
              <img class="card-img" src="./bronzer.png"  alt="Card image">
            </figure>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 20rem;">
            <figure class="tint">
              <img class="card-img" src="./blush.png"  alt="Card image">
            </figure>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="card" style="width: 20rem;">
            <figure class="tint">
              <img class="card-img" src="./eyelinernmascara.png"  alt="Card image">
            </figure>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 20rem;">
            <figure class="tint">
              <img class="card-img" src="./lipstick.png"  alt="Card image">
            </figure>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 20rem;">
            <figure class="tint">
              <img class="card-img" src="./nailpolish.png"  alt="Card image">
            </figure>
          </div>
        </div>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
